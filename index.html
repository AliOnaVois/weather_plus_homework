<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/0ce614874c.js"
      crossorigin="anonymous"
    ></script>
    
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="button-city">
            <button class="city" id="nova-kakhovka">
              <i class="fa-solid fa-earth-europe fa-3x"></i>
              <h2><strong>Nova Kakhovka</strong></h2></button>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
          <div class="form-search">
            <form id="form-search-city">
              <input class="col-8" type="text" id="input-search" placeholder="Enter your city here" autocomplete="off" autofocus="on" />
              <input type="submit" value="Search" id="button-search" class="col-4 btn btn-primary" />
            </form>
          </div>
          </div>
        </div>
        <div class="col-3">
          <div class="button-city">
            <button class="city-position" id="city-position">
              <i class="fa fa-solid fa-globe fa-3x"></i>
              <h2><strong>Current Location</strong></h2>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h3 class="city-user">
            <strong id="city-user"></strong>
          </h3>
          <p class="region" id="region-user"></p>
          <div class="current-date">
            <h5 class="date">
              <div>
                <strong id="date">dd.mm.yyyy</strong>
              </div>
            </h5>
           </div>
        </div>

        <div class="col">
          <div class="meteorologi">
            <div>
              <i class="fa fa-solid fa-dragon dragon-icon fa-3x"></i>
              <i class="wind-icon"> ðŸ’¨ </i>
              <span><strong class="wind" id="wind-text">Wind</strong></span>
              <span><strong class="wind" id="wind-value"> </strong></span>
              <span><strong class="wind" id="wind-unit"> km/h</strong></span>
            </div>
            <div>
              <span><strong class="humidity" id="humidity-text">Humidity</strong></span>
              <span><strong class="humidity" id="humidity-value"> </strong></span>
              <span><strong class="humidity" id="humidity-unit"> %</strong></span>
              <img src="imgs/22290spoutingwhale_98736.svg" width="68" id="whale-icon" alt="" />
            </div>
          </div>
        </div>

        <div class="col">
          <div class="temperature-main">
            <h1>
              <span id="temperature"><strong></strong></span>
              <span id="unit"> &deg;C</span>
            </h1>
            <p class="temp-description" id="temp-description"></p>
            <div class="clearfix weather-temperature" id="icon-weather-main">
              <img src="" alt="" id="icon" />
            </div>
          </div>
        </div>
      </div>
    <div class="container-weather-forecast">
      <div class="weather-week-forecast" id="weather-forecast">
    
      </div> 
    </div>

    <div id="name">
      <a href="https://github.com/AliOnaVois/weather_plus_homework" target="_blank">Open-source code by</a>
      <span> Aliona Podvoiska</span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
